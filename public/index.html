<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MomLife</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/style.css">
</head>
<body class="container py-4">
  <h1>MomLife</h1>

  <section>
    <h2>Add Birthday</h2>
    <form id="birthdayForm" class="mb-4">
      <input class="form-control mb-2" type="text" id="bName" placeholder="Child's name" required>
      <input class="form-control mb-2" type="date" id="bDate" required>
      <input class="form-control mb-2" type="text" id="bNotes" placeholder="Notes">
      <button class="btn btn-primary">Add</button>
    </form>
  </section>

  <section>
    <h2>Add Due Date</h2>
    <form id="dueDateForm" class="mb-4">
      <input class="form-control mb-2" type="text" id="dBaby" placeholder="Baby name" required>
      <input class="form-control mb-2" type="date" id="dDate" required>
      <input class="form-control mb-2" type="text" id="dNotes" placeholder="Notes">
      <button class="btn btn-primary">Add</button>
    </form>
  </section>

  <section>
    <h2>Add Appointment</h2>
    <form id="appointForm" class="mb-4">
      <input class="form-control mb-2" type="text" id="aDesc" placeholder="Description" required>
      <input class="form-control mb-2" type="datetime-local" id="aDate" required>
      <input class="form-control mb-2" type="text" id="aNotes" placeholder="Notes">
      <button class="btn btn-primary">Add</button>
    </form>
  </section>

  <h2>Events</h2>
  <pre id="events"></pre>

  <script src="/public/app.js"></script>
</body>
</html>
